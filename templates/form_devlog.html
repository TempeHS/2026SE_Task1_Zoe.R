{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1>this is like git commits but worse</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <form action="/form_devlog.html" method="POST" class="box">
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label"
          >Developer</label
        >
        <input
          name="email"
          class="form-control"
          id="exampleFormControlInput1"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="John Software Engineering"
        />
      </div>
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label"
          >Project</label
        >
        <input
          name="email"
          class="form-control"
          id="exampleFormControlInput1"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="PROJECT NAME"
        />
      </div>
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label"
          >Start time</label
        >
        <input
          name="email"
          class="form-control"
          id="exampleFormControlInput1"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="XX:XX XM XX/XX/XX"
        />
      </div>
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label"
          >End time</label
        >
        <input
          name="email"
          class="form-control"
          id="exampleFormControlInput1"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="XX:XX XM XX/XX/XX"
        />
      </div>
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label"
          >Diary entry</label
        >
        <input
          name="email"
          class="form-control"
          id="exampleFormControlInput1"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="XX:XX XM XX/XX/XX"
        />
      </div>
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label"
          >time worked</label
        >
        <input
          name="email"
          class="form-control"
          id="exampleFormControlInput1"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="X hours"
        />
      </div>
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label">repo</label>
        <input
          name="email"
          class="form-control"
          id="exampleFormControlInput1"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="github.com/REPOSITORY"
        />
      </div>
      <div class="col-auto">
        <label for="exampleFormControlTextarea1" class="form-label"
          >notes</label
        >
        <textarea
          class="form-control"
          name="text"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <br />
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
  </div>
</div>
{% endblock %}
